<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" #userName required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" #userPassword required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" type="button" (click)="SignIn(userName.value, userPassword.value)" class="btn-block">Log in</button>
      </form>
    </mat-card>

  </div>
